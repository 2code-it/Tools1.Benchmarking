trigger:
  branches:
    include: 
    - develop
    - master
  paths:
    include: 
     - /src/*

resources:
  repositories:
  - repository: devops
    type: git
    name: pub/devops
    ref: master


jobs:
- template: dotnet-build-deploy.yml@devops
  parameters:
    versionPrefix: '0.2'
    projectName: 'Tools1.Benchmarking'
    hasUnitTests: true
    createZip: true
    createNugetPackage: true
    createGithubRelease: true